<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Twitter</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="/images/home.svg" alt="Home">Home</li>
          <li><img src="/images/notification.svg" alt="Notifications">Notifications</li>
          <li><img src="/images/message.svg" alt="Messages">Messages</li>
        </ul>
      </nav>
      <img src="/images/logo.svg" alt="Logo twitter">
      <div class="side">
        <input type="text" placeholder="Search on twitter">
        <img src="/images/avatar.png" alt="Avatar">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Write your tweet now!</h1>
  </div>

  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>199</strong>
        </li>
        <li>
          <span>Following</span>
          <strong>500</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>655</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>98</strong>
        </li>
      </ul>

      <div class="actions">
        <button>Follow</button>
        <img src="/images/more.svg" alt="More">
      </div>
    </div>
  </div>

</body>
</html>
